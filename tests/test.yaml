distribution:
    source: debian

playbook:
    -  name: base packages
       tasks:
           - name: install core packages
             apt:
                 name: lvm2
                 state: present
             become: true
           - name: install vim
             apt:
                 name: vim
                 state: present
             become: true

image:
    filename: test-image.img
    table: gpt
    size: 850MiB
    partitions:
        - label: efi
          type: vfat
          size: 16MiB
          where: /boot/efi
          flags:
              - boot
              - primary
        - label: boot
          type: ext2
          size: 64MiB
          where: /boot
          flags:
              - primary
        - label: system
          group: vg_sys
          size: 750MiB
          flags:
              - primary
              - lvm
    volumes:
        - label: lv_root
          group: vg_sys
          size: 640MiB
          where: /
        - label: lv_data
          group: vg_sys
          size: 100MiB
          where: /var
