distribution:
    source: debian
    release: buster
    architecture: amd64

playbook:
    -  name: test-image
       tasks:
           - name: install vim
             apt:
                 name: vim
                 state: present
                 update_cache: true
             become: true

image:
    filename: test-image.img
    table: gpt
    partitions:
        - label: rootfs
          type: ext4
          where: /
          flags:
              - boot
              - primary
        - label: data
          type: ext4
          where: /var
