distribution:
    source: debian
    release: buster
    architecture: amd64

playbook:
    -  name: test-image
       tasks:
           - name: install kernel
             apt:
                 name: linux-image-amd64
                 state: present
                 update_cache: true
           - name: install vim
             apt:
                 name: vim
                 state: present
             become: true

image:
    filename: test-image.img
    table: gpt
    size: 960MiB
    partitions:
        - label: system
          group: vg_sys
          size: 950MiB
          flags:
              - boot
              - primary
              - lvm
    volumes:
        - label: lv_root
          group: vg_sys
          size: 840MiB
          where: /
        - label: lv_data
          group: vg_sys
          size: 100MiB
          where: /var
